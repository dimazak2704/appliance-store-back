server:
  port: 8080

spring:
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  application:
    name: ApplianceStore
  datasource:
    #url: jdbc:h2:mem:store;DATABASE_TO_UPPER=FALSE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
    url: jdbc:h2:file:./data/appliances;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always
      data-locations:
        - classpath:manufacturer.sql
        - classpath:client.sql
        - classpath:employee.sql
        - classpath:appliance.sql

application:
  security:
    jwt:
      secret-key: ${JWT_SECRET}
      expiration: 86400000
    google:
      client-id: ${GOOGLE_CLIENT_ID}